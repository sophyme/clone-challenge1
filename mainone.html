<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InstaMypage</title>
    <link rel="stylesheet" href="./css/styleone.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
      <header class="header">
          <div class="header-logo">Insatgram</div>
          <div class="header__icon">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
          </div>
      </header>
      <section class="friends">
          <ul class="friends__list">
              <li class="friend badge">
                <img src="./image/2.jpg">
                <i class="fas fa-plus-circle"></i>
              </li>
              <li class="friend"><img src="./image/1.jpg"></li>
              <li class="friend"><img src="./image/3.jpg"></li>
              <li class="friend"><img src="./image/4.jpg"></li>
              <li class="friend"><img src="./image/5.jpg"></li>
              <li class="friend"><img src="./image/3.jpg"></li>
          </ul>
      </section>
      <main class="main">
          <div class="main__header">
              <div class="header__column ">
                <img  src="./image/user.jpg"></img>
                <div class="header__user">
                    <span class="user__name">Sam Martin</span>
                    <span class="user__bottom-text">5min</span>
                </div>
              </div>
              <div class="header__column">
                <i class="fas fa-ellipsis-h"></i>
              </div>
          </div>
          <div class="main__content">
              <a href="detailone.html" class="content__image">
                <img src="./image/upload.jpg"></img>
              </a> 
          </div>
          <div class="main__content-info">
            <div class="content__info-column">
                <i class="far fa-heart"></i>
                <span class="user__bottom-text">2,515</span>
                <i class="far fa-comment-dots"></i>
                <span class="user__bottom-text">350</span>
            </div>
            <div class="content__info-column">
                <i class="far fa-bookmark"></i>
            </div>
          </div>
      </main>
      <footer class="footer__form footer">
          <div class="nav__first">
            <i class="fab fa-sketch"></i>
          </div>
          <div class="nav__sec">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
            <div class="d-icon">
              <i class="fas fa-plus"></i>
            </div>
            <span class="icon">
              <i class="far fa-heart"></i>
            </span>
          </div>
          <div class="nav__third">
            <i class="far fa-user"></i>
          </div>
      </footer>
  </body>
  </body>
</html>
