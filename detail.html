<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <main class="main bg-form">
        <div class="main__header">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="./image/user.jpg"></img>
                <div class="header__user ">
                    <span class="user__name">Sam Mrtin</span>
                    <span class="user__bottom-text">5min</span>
                </div>
            </div>
            <div class="header__column">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="main__content" >
            <img src="./image/upload.jpg"></img>
        </div>
        <div class="main__content-info">
            <div class="content__info-column">
                <i class="far fa-heart">2,515</i>
                <i class="far fa-comment-dots">350</i>
            </div>
            <div class="content__info-column">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
    </main>
    <section class="reply bg-form">
        <ul class="reply">
            <li class="reply__column userform">
                <div class="reply__friend">
                    <img src="./image/3.jpg"></img>
                    <span class="friend__name">Angel</span>
                    <span class="friend__comment">Look so good that I can't control my self over this.</span>
                    <i class="far fa-heart"></i>
                    <i class="far fa-share-square"></i>
                </div>
            </li>
            <li class="reply__column userform">
                <div class="reply__friend">
                    <img src="./image/5.jpg"></img>
                    <span class="friend__name">Charlie</span>
                    <span class="friend__comment">Waiting more from you.</span>
                    <i class="far fa-heart"></i>
                    <i class="far fa-share-square"></i>
                </div>
            </li>
            <li class="reply__column userform">
                <div class="reply__friend">
                    <img src="./image/1.jpg"></img>
                    <span class="friend__name">Angelina Martin</span>
                    <span class="friend__comment">New collection is great!!!</span>
                    <i class="far fa-heart"></i>
                    <i class="far fa-share-square"></i>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer__form footer">
      <div class="footer__input">
          <img src="./image/1.jpg"></img>
          <input type="text" class="input" placeholder="Addd a comment">
          <div class="input-icon">
             <i class="far fa-paper-plane"></i>
           </div>
      </div>
    </footer>
</body>
</html>
